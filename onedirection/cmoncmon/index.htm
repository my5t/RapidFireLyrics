	<script>
		var audio_clock;
		$(track).bind("timeupdate", onAudioUpdate);
		$(track).bind("play", function(){
			audio_clock = setInterval(function(){
				onAudioUpdate();
			}, 5);
		});
		$(track).bind("pause", function(){
			clearInterval(audio_clock);
		}); 
		function onAudioUpdate() {
			document.getElementById('tracktime').innerHTML = audio_clock.toFixed(1);
		}
	</script>
